<!DOCTYPE html>

<head>

    <style>

        }
        
        body {

        .btn-success {

        .btn-success:hover {

        }
        
        .btn-cancel {
            background: #e5e7eb;

        }
        
        .btn-cancel:hover {

        .edit-form {
            display: none;

        .form-group input,
        .form-group textarea,
        .form-group select {

        .alert {

        }
        
        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        
        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .badge-editable {
            background: #d1fae5;
            color: #065f46;
        }
        
        .badge-readonly {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ”§ é…ç½®ç¼–è¾‘æµ‹è¯•</h1>
            <p>æµ‹è¯•åŠ¨æ€é…ç½®ä¿®æ”¹åŠŸèƒ½</p>
        </div>
        
        <div id="alert" class="alert"></div>
        
        <div class="card">
            <h2 style="margin-bottom: 20px;">å¯ç¼–è¾‘çš„é…ç½®é¡¹</h2>
            <div id="config-list"></div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://127.0.0.1:8080';
        let currentConfig = {};
        let editableConfigs = {};
        
        // åŠ è½½é…ç½®
        async function loadConfig() {
            try {
                const [configRes, editableRes] = await Promise.all([
                    fetch(`${API_BASE}/api/config`),
                    fetch(`${API_BASE}/api/config/editable`)
                ]);
                
                currentConfig = await configRes.json();
                editableConfigs = await editableRes.json();
                
                renderConfigList();
            } catch (error) {
                showAlert('åŠ è½½é…ç½®å¤±è´¥: ' + error.message, 'error');
            }
        }
        
        // æ¸²æŸ“é…ç½®åˆ—è¡¨
        function renderConfigList() {
            const container = document.getElementById('config-list');
            container.innerHTML = '';
            
            for (const [key, def] of Object.entries(editableConfigs)) {
                const currentValue = currentConfig[key];
                const item = createConfigItem(key, currentValue, def);
                container.appendChild(item);
            }
        }
        
        // åˆ›å»ºé…ç½®é¡¹
        function createConfigItem(key, value, def) {
            const div = document.createElement('div');
            div.className = 'config-item';
            div.innerHTML = `
                <div class="config-header">
                    <div>
                        <span class="config-label">${key}</span>
                        <span class="badge badge-editable">å¯ç¼–è¾‘</span>
                    </div>
                    <button class="btn btn-primary" onclick="showEditForm('${key}')">
                        âœï¸ ç¼–è¾‘
                    </button>
                </div>
                <div class="config-desc">${def.description}</div>
                <div class="config-value" id="value-${key}">
                    ${formatValue(value)}
                </div>
                <div class="edit-form" id="edit-${key}">
                    ${createEditForm(key, value, def)}
                </div>
            `;
            return div;
        }
        
        // æ ¼å¼åŒ–æ˜¾ç¤ºå€¼
        function formatValue(value) {
            if (typeof value === 'object') {
                return `<pre>${JSON.stringify(value, null, 2)}</pre>`;
            }
            return String(value);
        }
        
        // åˆ›å»ºç¼–è¾‘è¡¨å•
        function createEditForm(key, value, def) {
            let input = '';
            
            if (def.type === 'bool') {
                input = `
                    <select id="input-${key}" class="form-control">
                        <option value="true" ${value === true ? 'selected' : ''}>å¯ç”¨ (true)</option>
                        <option value="false" ${value === false ? 'selected' : ''}>ç¦ç”¨ (false)</option>
                    </select>
                `;
            } else if (def.type === 'dict' || def.type === 'list') {
                input = `
                    <textarea id="input-${key}" placeholder="JSON æ ¼å¼">${JSON.stringify(value, null, 2)}</textarea>
                    <small style="color: #6b7280;">è¯·è¾“å…¥æœ‰æ•ˆçš„ JSON æ ¼å¼</small>
                `;
            } else if (def.options) {
                input = `
                    <select id="input-${key}">
                        ${def.options.map(opt => 
                            `<option value="${opt}" ${value === opt ? 'selected' : ''}>${opt}</option>`
                        ).join('')}
                    </select>
                `;
            } else {
                input = `<input type="text" id="input-${key}" value="${value}">`;
            }
            
            return `
                <div class="form-group">
                    <label>æ–°å€¼ï¼š</label>
                    ${input}
                </div>
                <div style="text-align: right;">
                    <button class="btn btn-cancel" onclick="hideEditForm('${key}')">å–æ¶ˆ</button>
                    <button class="btn btn-success" onclick="saveConfig('${key}', '${def.type}')">
                        ğŸ’¾ ä¿å­˜
                    </button>
                </div>
            `;
        }
        
        // æ˜¾ç¤ºç¼–è¾‘è¡¨å•
        function showEditForm(key) {
            document.getElementById(`edit-${key}`).style.display = 'block';
        }
        
        // éšè—ç¼–è¾‘è¡¨å•
        function hideEditForm(key) {
            document.getElementById(`edit-${key}`).style.display = 'none';
        }
        
        // ä¿å­˜é…ç½®
        async function saveConfig(key, type) {
            try {
                const inputElem = document.getElementById(`input-${key}`);
                let value = inputElem.value;
                
                // ç±»å‹è½¬æ¢
                if (type === 'bool') {
                    value = value === 'true';
                } else if (type === 'int') {
                    value = parseInt(value);
                } else if (type === 'dict' || type === 'list') {
                    value = JSON.parse(value);
                }
                
                // å‘é€æ›´æ–°è¯·æ±‚
                const response = await fetch(`${API_BASE}/api/config/update`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ key, value })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('âœ… ' + result.message, 'success');
                    currentConfig[key] = value;
                    document.getElementById(`value-${key}`).innerHTML = formatValue(value);
                    hideEditForm(key);
                } else {
                    showAlert('âŒ ' + result.message, 'error');
                }
            } catch (error) {
                showAlert('ä¿å­˜å¤±è´¥: ' + error.message, 'error');
            }
        }
        
        // æ˜¾ç¤ºæç¤º
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
        
        // é¡µé¢åŠ è½½æ—¶è·å–é…ç½®
        loadConfig();
    </script>
</body>
</html>
